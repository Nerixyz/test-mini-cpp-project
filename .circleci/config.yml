version: 2.1
orbs:
  win: circleci/windows@4.1
jobs:
  build:
    machine:
      image: "windows-server-2019-vs2019:2024.12.1"
      resource_class: windows.large
      shell: powershell.exe -ExecutionPolicy Bypass
    steps:
      - run: |
          echo @'
          git clone https://github.com/llvm/llvm-project --depth 1
          cd llvm-project
          set MAX_PARALLEL_COMPILE_JOBS=""
          set MAX_PARALLEL_LINK_JOBS=4
          call C:\\BuildTools\\Common7\\Tools\\VsDevCmd.bat -arch=amd64 -host_arch=amd64
          bash .ci/monolithic-windows.sh "llvm;clang;lld;lldb" check-lldb
          '@ > run.bat
          docker run --rm -v "$(pwd):C:\gh" ghcr.io/nerixyz/ci-windows-2019:1751293906 cmd /C "call C:\gh\run.bat"
workflows:
  my-workflow:
    jobs:
      - build
