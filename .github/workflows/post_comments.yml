    # Only when a build succeeds
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: Nerixyz/clang-tidy-review/post@1d30432c20c44eaecaa73a751591416d4dc9fe4b
        with:
          lgtm_comment_body: ""
