---
name: Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0 # allows for tags access

      # LINUX
      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get -y install cmake build-essential

      - name: Build (Ubuntu)
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=On \
            ..
          make "-j$(nproc)"
        shell: bash

      - name: clang-tidy review
        timeout-minutes: 20
        uses: Nerixyz/clang-tidy-review@34348503277f7b2a0cab43c77a418754ba3f0a18
        with:
          include: src/main.cpp
          build_dir: build
          config_file: ".clang-tidy"
          split_workflow: true

      - name: clang-tidy-review upload
        uses: Nerixyz/clang-tidy-review/upload@34348503277f7b2a0cab43c77a418754ba3f0a18
