---
name: Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - run: |
          echo @'
          git clone https://github.com/llvm/llvm-project --depth 1
          cd llvm-project
          set MAX_PARALLEL_COMPILE_JOBS=4
          set MAX_PARALLEL_LINK_JOBS=2
          call C:\\BuildTools\\Common7\\Tools\\VsDevCmd.bat -arch=amd64 -host_arch=amd64
          bash .ci/monolithic-windows.sh "llvm;clang;lld;lldb" check-lldb
          '@ > run.bat
          docker run --rm -v "$(pwd):C:\gh" ghcr.io/nerixyz/ci-windows-2019:1751293906 cmd /C "call C:\gh\run.bat"
        shell: pwsh
