---
name: clang-tidy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  clang-tidy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0 # allows for tags access

      # LINUX
      - name: Install dependencies (Ubuntu)
        if: startsWith(runner.os, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get -y install cmake build-essential ninja-build

      - name: Setup MSVC (Windows)
        if: startsWith(runner.os, 'windows')
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (macOS)
        if: startsWith(runner.os, 'macos')
        run: brew install ninja

      - name: Build
        run: |
          cmake -B build -G Ninja
          ninja -C build -v
        shell: bash

      - name: Run (macOS/linux)
        if: (!startsWith(runner.os, 'windows'))
        run: cd build && ./executable

      - name: Run (Windows)
        if: startsWith(runner.os, 'windows')
        run: cd build && ./executable.exe

      - name: clang-tidy review
        if: startsWith(runner.os, 'ubuntu')
        timeout-minutes: 20
        uses: Nerixyz/clang-tidy-review@94e005676729057253668afe4b4fddeb3344e162
        with:
          include: src/main.cpp
          build_dir: build
          config_file: ".clang-tidy"
          split_workflow: true

      - name: clang-tidy-review upload
        if: startsWith(runner.os, 'ubuntu')
        uses: Nerixyz/clang-tidy-review/upload@94e005676729057253668afe4b4fddeb3344e162
