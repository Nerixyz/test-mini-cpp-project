---
name: clang-tidy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  clang-tidy:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0 # allows for tags access

      # LINUX
      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get -y install cmake build-essential

      - name: Build (Ubuntu)
        run: |
          mkdir build
          cd build
          cmake \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=On \
            ..
          make "-j$(nproc)"
        shell: bash

      - name: clang-tidy review
        timeout-minutes: 20
        uses: Nerixyz/clang-tidy-review@1dfab6625b060ca09a6b964864f6f7b301988d4e
        with:
          include: src/main.cpp
          build_dir: build
          config_file: ".clang-tidy"
          split_workflow: true

      - name: clang-tidy-review upload
        uses: Nerixyz/clang-tidy-review/upload@1dfab6625b060ca09a6b964864f6f7b301988d4e
